<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="p-4 d-flex justify-content-between">
        <h1>Cadastro</h1>
    </div>
    <div class="d-flex-inline p-4">
        <div>
            <label for="activity" class="form-label">Atividade</label>
            <input type="text" id="activity" class="form-control">
        </div>
        <select class="form-select mt-2" id="status">
            <option value="1">A fazer</option>
            <option value="2">Fazendo</option>
            <option value="3">Feito</option>
        </select>
        <div class="d-flex justify-content-end mt-2">
            <button type="button" class="btn btn-secondary pe-2" id="back">Voltar</button>
            <button type="button" class="btn btn-primary" id="save">Salvar</button>
        </div>
    </div>
    <script src="./new_form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
